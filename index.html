<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

</head>
<body>
<span class="cityName"></span>
<div class="input-container">
    <form>
        <input type="text" id="city" placeholder="Enter city location">
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<div class="card-week">

    <div class="weather-card">
        <img src="" id="icon1" class="icon">
        <div id="day1" class="date"></div>
        <div id="temp1" class="temp"></div>
        <div id="humidity1" class="humidity"></div>
        <div id="wind1" class="wind"></div>
    </div>

    <div class="weather-card">
        <img src="" id="icon2" class="icon">
        <div id="day2" class="date"></div>
        <div id="temp2" class="temp"></div>
        <div id="humidity2" class="humidity"></div>
        <div id="wind2" class="wind"></div>
    </div>

    <div class="weather-card">
        <img src="" id="icon3" class="icon">
        <div id="day3" class="date"></div>
        <div id="temp3" class="temp"></div>
        <div id="humidity3" class="humidity"></div>
        <div id="wind3" class="wind"></div>
    </div>

    <div class="weather-card">
        <img src="" id="icon4" class="icon">
        <div id="day4" class="date"></div>
        <div id="temp4" class="temp"></div>
        <div id="humidity4" class="humidity"></div>
        <div id="wind4" class="wind"></div>
    </div>

    <div class="weather-card">
        <img src="" id="icon5" class="icon">
        <div id="day5" class="date"></div>
        <div id="temp5" class="temp"></div>
        <div id="humidity5" class="humidity"></div>
        <div id="wind5" class="wind"></div>
    </div>
</div>

<div id="map" style='width: 400px; height: 300px;'></div>
<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/non-loop.js"></script>
</body>
</html>
